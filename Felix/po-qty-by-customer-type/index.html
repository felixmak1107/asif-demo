<html>
<body>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
       
        const label = ['DAY 1', 'DAY 2', 'DAY 3', 'DAY 4', 'DAY 5', 'DAY 6', 'DAY 7'];
        var data = {
          labels: label,
          datasets: [
            {
              label: 'DTC',
              data: [80, 10, 5, 25, 10, 2, 7],
              backgroundColor: '#ff8a8a',
              fill: true
            },
            {
              label: 'Wholesale',
              data: [44, 5, 7, 17, 22, 33, 4],
              backgroundColor: '#a3ffff',
              fill: true
            },
            {
              label: 'Branded Merchandise',
              data: [66, 44, 33, 22, 67, 34, 32],
              backgroundColor: '#C692FF',
              fill: true
            },
            {
              label: 'Retail',
              data: [120, 100, 70, 50, 20, 40, 23],
              backgroundColor: '#92FF96',
              fill: true
            },
            {
              label: 'Print and Pack',
              data: [43, 22, 56, 77, 23, 10, 5],
              backgroundColor: '#F9FF92',
              fill: true
            }
          ]
                };

            const config = {
              type: 'bar',
              data: data,
              options: {
                responsive: true,
                scales: {
                  x: {
                    stacked: true,
                  },
                  y: {
                    stacked: true
                  }
                }
              }
            };

        var myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
    </script>
</body>
</html>
