<html>
<body>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
       
        const label = ['Jan 2020', 'Feb 2020',  'Maw 2020',  'Apr 2020', 'May 2020', 'Jun 2020','Jul 2020', 'Aug 2015', 'Sep 2020', 'Oct 2020', 'Nov 2020', 'Dec 2020'];
        var data1 = {
          labels: label,
          datasets: [
            {
              label: 'ROA',
              data: [-5, 4, 9 ,11 ,9.5 , 3, -2, -3, -4, 4, 8, 10.5],
              order: 1,
              backgroundColor: '#ff8a8a'
            },
            {
              label: 'Trend Lin (ROA)',
              data: [2, 2.3, 2.6 ,2.9 ,3.2 , 3.5, 3.8, 4.1, 4.4, 4.7, 5, 5.3],
              type: 'line',
              backgroundColor: '#a3ffff',
              borderColor: '#a3ffff',
              order: 0
            }
          ]
                };

        var config = {
          type: 'bar',
          data: data1,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Chart.js Combined Line/Bar Chart'
              }
            }
          }
        };

        var myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
    </script>
</body>
</html>
