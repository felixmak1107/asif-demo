<html>
  <header>
    <style>
      
      /* Create two equal columns that floats next to each other */
      .column {
        float: left;
        width: 50%;
      }
      
      /* Clear floats after the columns */
      .row:after {
        overflow:hidden;
        display: table;
        clear: both;
      }

      .outer {
          position: relative;
          width: 300px;
          height: 250px;
        }
      </style>
      </head>
  </header>
<body>
  <div>
    <canvas height="100%" id="chart8"></canvas> 
  </div>

  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script type="text/javascript">
const data = {
  labels: ['27Str', 'ARN','DEX', 'SAC'],
  datasets: [
    {
      label: 'Efficiency',
      data: [90, 100],
      fill: false,
      borderColor: 'red',
      backgroundColor: 'red',
    },
    {
      label: 'Efficiency Goal',
      data: [0, 0, 100, 80],
      fill: false,
      borderColor: '#800000',
      backgroundColor: '#800000',
    }
  ]
};

var context = document.getElementById('chart8').getContext('2d');
var chart = new Chart(context, {
  type: 'bar',
  data: data,
  options: {
    scales: {
      yAxes: [{
        scaleFontSize: 40,
        scaleLabel: {
          display: true,
        },
        ticks: {
          max: 100,
          min: 0,
          stepSize: 50,
          beginAtZero: true,
          callback: function(value) {
            return value + " %"
          }
        },
      }],
    },
    elements: {
        line: {
            tension: 0
        }
    },
  }
});
  </script> 
</body>
</html>
