<html>
  <header>
    <style>
      
      /* Create two equal columns that floats next to each other */
      .column {
        float: left;
        width: 50%;
      }
      
      /* Clear floats after the columns */
      .row:after {
        overflow:hidden;
        display: table;
        clear: both;
      }

      .outer {
          position: relative;
          width: 300px;
          height: 250px;
        }
      </style>
      </head>
  </header>
<body>
  <div>
    <canvas id="chart8" height="50%"></canvas> 
  </div>
 
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.min.js"></script> 
  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js" integrity="sha512-R/QOHLpV1Ggq22vfDAWYOaMd5RopHrJNMxi8/lJu8Oihwi4Ho4BRFeiMiCefn9rasajKjnx9/fTQ/xkWnkDACg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>>
  <script type="text/javascript">


var context = document.getElementById('chart8').getContext('2d');
var config = {
  type: 'horizontalBar',
  plugins: [dataLabels],
  data: {
    labels: ['Shipment'],
    datasets: [{
      label: "Completion",
      backgroundColor: "#70ad4780",
      hoverBackgroundColor: "#70ad4780",
      data: [60],
    }, {
      label: "TODO",
      backgroundColor: "#a1b8e180",
      hoverBackgroundColor: "#a1b8e180",
      data: [40]
    }]
  },
  options: {
    
    
    legend: {
      display: false
    },
    scales: {
      xAxes: [{
        stacked: true,
        display: false
      }],
      yAxes: [{
        stacked: true,
        display: false
      }]
    },
    plugins: {
      tooltips: {
        callbacks: {
            label: function(tooltipItem) {
              console.log(tooltipItem)
                return Number(tooltipItem.xLabel) + "%""
            }
        }
    },
      datalabels: {
            backgroundColor: function (context) {
              return context.dataset.backgroundColor;
            },
            borderRadius: 4,
            color: "white",
            font: {
              weight: "bold",
            },
            formatter: Math.round,
            padding: 6,
          },
        }
  }
};

var chart = new Chart(context, config)
  </script> 
</body>
</html>
