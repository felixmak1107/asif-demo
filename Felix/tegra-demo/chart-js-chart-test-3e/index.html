<html>
  <header>
    <style>
      
      /* Create two equal columns that floats next to each other */
      .column {
        float: left;
        width: 50%;
      }
      
      /* Clear floats after the columns */
      .row:after {
        overflow:hidden;
        display: table;
        clear: both;
      }

      .outer {
          position: relative;
          width: 300px;
          height: 250px;
        }
      </style>
      </head>
  </header>
<body>
  <div>
    <canvas wihtd="100%" height="100%" id="chart8"></canvas> 
  </div>
 
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.min.js"></script> 
  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.jss"></script>
  <script type="text/javascript">
const data = {
  labels: ['FY21 WK-51', 'FY22 WK-01', 'CFY22 WK-02', 'FY22 WK-03', 'FY22 WK-04', 'FY22 WK-05', 'FY22 WK-06'],
  datasets: [{
    label: '27TH',
    data: [0, 14.17, 12.75, 4.76, 4.82, 6.93, 3.25],
    backgroundColor: 'rgba(77, 195, 255,0.2)',
      borderColor: '#0088cc',
      pointBorderColor: '#fff',
      pointBackgroundColor: '#0088cc',
      pointBorderColor: 'fff',
  }]
};


var context = document.getElementById('chart8').getContext('2d');
var chart = new Chart(context, {
  type: 'line',
  data: data,
  options: {
    plugins: {
      filler: {
          propagate: true
      }
    },
    onAnimationComplete: function () {

      var ctx = this.chart.ctx;
      ctx.font = this.scale.font;
      ctx.fillStyle = this.scale.textColor
      ctx.textAlign = "center";
      ctx.textBaseline = "bottom";

      this.datasets.forEach(function (dataset) {
          dataset.points.forEach(function (points) {
              ctx.fillText(points.value, points.x, points.y - 10);
          });
      })
    }

  }
});
  </script> 
</body>
</html>
