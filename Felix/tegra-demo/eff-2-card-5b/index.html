<html>
  <header>
    <style>
      
      /* Create two equal columns that floats next to each other */
      .column {
        float: left;
        width: 50%;
      }
      
      /* Clear floats after the columns */
      .row:after {
        overflow:hidden;
        display: table;
        clear: both;
      }

      .outer {
          position: relative;
          width: 300px;
          height: 250px;
        }
      </style>
      </head>
  </header>
<body>
  <div>
    <canvas wihtd="100%" height="100%" id="chart8"></canvas> 
  </div>
 
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.min.js"></script> 
  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script type="text/javascript">
const data = {
  labels: ['17-2-2022', '18-2-2022', '19-2-2022', '20-2-2022', '21-2-2022', '24-2-2022', '25-2-2022', '26-2-2022', '27-2-2022', '28-2-2022'],
  datasets: [
    {
      label: 'Efficiency Real',
      data: [
        320, 470, 388, 501, 587, 614, 560, 479, 450, 324
    ],
    datalabels: {
        display: true,
        formatter: function(context, chart_obj) {
          return calculate(chart_obj.dataIndex)
        },
      },
      fill: false,
      borderColor: '#0088cc',
    },
    {
      label: 'Efficiency Goal',
      data: [
        214, 435, 388, 425, 540, 475, 533, 482, 470, 360
      ],
      datalabels: {
        display: true,
        formatter: function(context, chart_obj) {
          return calculate(chart_obj.dataIndex)
        },
      },
      fill: false,
      borderColor: 'rgba(255, 164, 164)',
    }
  ]
};

var context = document.getElementById('chart8').getContext('2d');
var chart = new Chart(context, {
  type: 'line',
  data: data,
  options: {
    scales: {
      yAxes: [{
        scaleFontSize: 40,
        scaleLabel: {
          display: true,
        }
      }],
    },
    elements: {
        line: {
            tension: 0
        }
    },
    responsive: true,
    plugins: {
      filler: {
          propagate: true
      },
      datalabels: {
        anchor: 'end',
        align: 'top'   
      }
    },
    onAnimationComplete: function () {

      var ctx = this.chart.ctx;
      ctx.font = this.scale.font;
      ctx.fillStyle = this.scale.textColor
      ctx.textAlign = "center";
      ctx.textBaseline = "bottom";

      this.datasets.forEach(function (dataset) {
          dataset.points.forEach(function (points) {
              ctx.fillText(points.value, points.x, points.y - 10);
          });
      })
    }

  }
});
  </script> 
</body>
</html>
