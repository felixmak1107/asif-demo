<html>
  <header>
    <style>
      
      /* Create two equal columns that floats next to each other */
      .column {
        float: left;
        width: 50%;
      }
      
      /* Clear floats after the columns */
      .row:after {
        overflow:hidden;
        display: table;
        clear: both;
      }

      .outer {
          position: relative;
          width: 300px;
          height: 250px;
        }
      </style>
      </head>
  </header>
<body>
  <div>
    <canvas wihtd="100%" height="100%" id="chart8"></canvas> 
  </div>
 
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.min.js"></script> 
  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script type="text/javascript">
const data = {
  labels: ['FY21 WK-50', 'FY21 WK-51', 'FY22 WK-01', 'FY22 WK-02', 'FY22 WK-03', 'FY22 WK-04', 'FY22 WK-05', 'FY22 WK-06', 'FY22 WK-07'],
  datasets: [
    {
      label: 'Efficiency',
      data: [40, 36, 48, 56, 57, 60, 63, 66, 65],
      fill: false,
      borderColor: 'GREEN',
    },
    {
      label: 'Efficiency Goal',
      data: [0, 0, 51, 53, 55, 60, 62, 64, 0],
      fill: false,
      borderColor: 'BLUE',
    }
  ]
};

var context = document.getElementById('chart8').getContext('2d');
var chart = new Chart(context, {
  type: 'line',
  data: data,
  options: {
    scales: {
      yAxes: [{
        scaleFontSize: 40,
        scaleLabel: {
          display: true,
        },
        ticks: {
          max: 100,
          min: 0,
          stepSize: 20,
          beginAtZero: true,
          callback: function(value) {
            return value + " %"
          }
        },
      }],
    },
    elements: {
        line: {
            tension: 0
        }
    },
  }
});
  </script> 
</body>
</html>
