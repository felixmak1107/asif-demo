<html>
<body>
      <div style="height: 300px">
        <canvas id="myChart"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
       
       const data = {
        labels: [
          'Sub con Process',
          'Sewing',
          'In Line Checks',
          'Reworks',
          'Labeling',
          'End line Checks',
          'Folding & MD',
          'Boxing',
          'CT PAT',
          'Ex Factory'
        ],
        datasets: [{
          type: 'bar',
          label: 'Bar Dataset',
          data: [15, 32, 42, 51, 61, 55, 69, 40, 80, 60],
          borderColor: 'rgb(255, 99, 132)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)'
        }, {
          type: 'line',
          label: 'Line Dataset',
          data: [23, 43, 37, 40, 55, 73, 60, 73, 63, 40],
          fill: false,
          borderColor: 'rgb(54, 162, 235)',
          tension: 0.5
        }]
      };
      // </block:setup>

      // <block:config:0>
      const config = {
        type: 'scatter',
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      };

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
    </script>
</body>
</html>
