<html>
<body>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
       
       const data = {
          labels: ['Futile Trip', 'Overweight Surcharge', 'Container Detention', 'Waiting Time', 'Cartage Via Yrad/Lifts', 'Storage', 'Unpack/Handing/Redelivery',  'AQIS / Tailgate Inspection', 'Fumigation Fees', 'Qurantine Fees'],
          datasets: [

              backgroundColor: ['#F380FF', '#E0E0E0', '#005EC9', '#85E57E', '#5AD4FF', '#FAF200', '#AE4848', '#48F0C3', '#80DAFF', '#FFEF80'],
            }
          ]
        };

          const config = {
            type: 'pie',

                legend: {

        var myChart = new Chart(
          document.getElementById('myChart'),

    </script>
</body>
