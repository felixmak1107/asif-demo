<html>
<head>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-polar.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">

    html,
    body,
    #container {
      width: 90%;
      height: 90%;
      margin: 0;
      padding: 0;
    }
  
</style>
</head>
<body>
  <div id="container"></div>
  <script>

    anychart.onDocumentReady(function () {
      // create polar chart
      var chart = anychart.polar();

      // create data set on our data
      var chartData = {
        header: ['#', 'Below Boundary(Safe)', 'Beyond Zone Of Uncertaionty(High Risk)', 'In Zone Of Uncertsinty(Increasing Risk)', 'Boundary not yet quantified'],
        rows: [
          ['Climate Change', 20, 20, 0, 0],
          ['Novel Entities', 0, 0, 0, 100],
          ['Stratospheric Ozone Depletion', 10, 0, 0, 0],
          ['Atmospheic Aerosol Loading', 0, 0, 0, 100],
          ['Ocean Acidification', 20, 0, 0, 0],
          ['Nitrogen', 20, 40, 50, 0],
          ['Phosphorus', 20, 40, 30, 0],
          ['Freahwater Use', 10, 0, 0, 0],
          ['Land-system Change', 20, 30, 0, 0],
          ['Functional Diversity', 0, 0, 0, 100],
          ['Generic Diversity', 20, 40, 50, 0]
        ]
      };

      // sort data by X
      chart
        .sortPointsByX(true)
        // set series type
        .defaultSeriesType('column')
        // disable y-axis
        .yAxis(false)
        // set x-scale
        .xScale('ordinal');

      // set chart data
      chart.data(chartData);

      // set title margin
      chart.title().margin().bottom(20);

      // set stack mod
      chart.yScale().stackMode('value');

      // set tooltip settings
      chart.tooltip().valuePrefix('').displayMode('union');

      // set chart container id
      chart.container('container');
      // initiate chart drawing
      chart.draw();
    });
  
</script>
</body>
</html>
