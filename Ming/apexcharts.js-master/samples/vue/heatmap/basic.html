<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple HeatMap</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      
    /* #chart {
      max-width: 650px;
      margin: 35px auto;
    } */
      
    </style>

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="../../../dist/apexcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
    

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42;
      Math.random = function() {
        _seed = _seed * 16807 % 2147483647;
        return (_seed - 1) / 2147483646;
      };
    </script>

    <script>
  function generateData(count, yrange) {
    var i = 0;
    var series = [];
    while (i < count) {
      var x = (i + 1).toString() + '- 2020';
      var y = Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min;
  
      series.push({
        x: x,
        y: y
      });
      i++;
    }
    return series;
  }
  </script>
  </head>

  <body>
    
    <div id="app">
      <div id="chart">
      <apexchart type="heatmap" :options="chartOptions" :series="series"></apexchart>
    </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        components: {
          apexchart: VueApexCharts,
        },
        data: {
          
          series: [{
            name: 'Antwerp',
            data: generateData(9, {
              min: 0,
              max: 90
            })
          },
          {
            name: 'Busan',
            data: generateData(9, {
              min: 0,
              max: 90
            })
          },
          {
            name: 'Dulian',
            data: generateData(9, {
              min: 0,
              max: 90
            })
          },
          {
            name: 'Guangzhou',
            data: generateData(9, {
              min: 0,
              max: 90
            })
          },
          {
            name: 'Los Angeles & Long Beach',
            data: generateData(9, {
              min: 90,
              max: 180
            })
          },
          {
            name: 'New York & New Jersey',
            data: generateData(9, {
              min: 0,
              max: 90
            })
          },
          {
            name: 'Singapore',
            data: generateData(9, {
              min: 0,
              max: 90
            })
          },
          {
            name: 'Tianjin',
            data: generateData(9, {
              min: 0,
              max: 90
            })
          },
          {
            name: 'Xiamen',
            data: generateData(9, {
              min: 0,
              max: 90
            })
          }
          ],
          chartOptions: {
            chart: {
              height: 350,
              type: 'heatmap',
            },
            dataLabels: {
              enabled: false
            },
            colors: ["#008FFB"],
            title: {
              text: 'Port Heat Map - Days of difference in ship time of turnaround at each port 2021 vs 2019, per week'
            },
          },
          
          
        },
        
      })
    </script>
    
  </body>
</html>
